[min_required]
non_extra=true
is_array=true
regex="Требуется минимальное:(?P<subs>(?:\s*•.*?\s(?:\+|\-)?\d+%?)*)"
subs[] = "features"
subs[] = "skills"

[effect_on]
non_extra=true
is_array=true
regex="Действует на:(?P<subs>(?:\s*•.*?\s(?:\+|\-)?\d+%?)*)"
subs[] = "features"
subs[] = "damage"
subs[] = "armor"
subs[] = "skills"
subs[] = "modifier"

[chance_to_proc]
non_extra=true
regex="Вероятность срабатывания:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="chance_to_proc"

[features]
is_array=true
subs[] = "level"
subs[] = "power"
subs[] = "dexterity"
subs[] = "intuition"
subs[] = "stamina"
subs[] = "intelligence"
subs[] = "wisdom"
subs[] = "hp"

[damage]
is_array=true
subs[] = "damage_min"
subs[] = "damage_max"

[armor]
is_array=true
subs[] = "armor_head"
subs[] = "armor_body"
subs[] = "armor_belt"
subs[] = "armor_legs"

[modifier]
is_array=true
subs[] = "modifier_dodge"
subs[] = "modifier_anti_dodge"
subs[] = "modifier_critical"
subs[] = "modifier_anti_critical"

[level]
regex="Уровень:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="level"

[power]
regex="Сила:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="power"

[dexterity]
regex="Ловкость:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="dexterity"

[intuition]
regex="Интуиция:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="intuition"

[stamina]
regex="Выносливость:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="stamina"

[intelligence]
regex="Интеллект:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="intelligence"

[wisdom]
regex="Мудрость:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="wisdom"

[hp]
regex="Уровень жизни:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="hp"

[damage_min]
regex="Минимальное наносимое повреждение:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="damage_min"

[damage_max]
regex="Максимальное наносимое повреждение:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="damage_max"

[armor_head]
regex="Броня головы:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="armor_head"

[armor_body]
regex="Броня корпуса:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="armor_body"

[armor_belt]
regex="Броня пояса:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="armor_belt"

[armor_legs]
regex="Броня ног:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="armor_legs"

[skills]
is_array=true
subs[] = "axe_skill"
subs[] = "sword_skill"
subs[] = "club_skill"
subs[] = "knuckles_skill"
subs[] = "light_magic_skill"
subs[] = "grey_magic_skill"
subs[] = "dark_magic_skill"

[axe_skill]
regex="Мастерство владения топорами и секирами:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="axe_skill"

[sword_skill]
regex="Мастерство владения мечами:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="axe_skill"

[club_skill]
regex="Мастерство владения дубинами и булавами:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="club_skill"

[knuckles_skill]
regex="Мастерство владения ножами и кастетами:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="knuckles_skill"

[light_magic_skill]
regex="Мастерство владения магией Света:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="light_magic_skill"

[grey_magic_skill]
regex="Мастерство владения серой магией:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="grey_magic_skill"

[dark_magic_skill]
regex="Мастерство владения магией Тьмы:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="dark_magic_skill"

[modifier_dodge]
regex="Мф. увертливости:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="modifier_dodge"

[modifier_anti_dodge]
regex="Мф. против увертлив.:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="modifier_anti_dodge"

[modifier_critical]
regex="Мф. критических ударов:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="modifier_critical"

[modifier_anti_critical]
regex="Мф. против крит. ударов:\s*(?P<value>(?:\+|\-)?\d+%?)"
db_field="modifier_critical"